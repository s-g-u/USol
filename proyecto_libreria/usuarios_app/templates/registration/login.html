{% extends 'libros_app/base.html' %}

{% load static %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="container-xxl py-3">
    <div class="container">
      <div class="tab-content">
        <div class="row align-items-center">
          <div class="col-lg-4 col-md-6 animated fadeInUp" data-wow-delay="0.1s">
            <div class="property-item rounded overflow-hidden">
              <div class="position-relative overflow-hidden centrar-items">
                <form method="post" style="width: 100%">
                  {% csrf_token %}
                  <h2 class="text-center">Ingrese a su cuenta</h2>

                  <input id="id_username" name="username" type="text" class="form-control" style=" margin-bottom: 10px;" placeholder="Username (admin)" autofocus />

                  <input id="id_password" name="password" type="password" class="form-control" style=" margin-bottom: 10px;" placeholder="Password (admin)" autofocus />

                  {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                  {% endfor %}

                  <button type="submit" value="Login" class="btn btn-primary py-2 px-5 me-3" style="width: 100%; margin-top:10px;">Log in</button>
                  <a href="{% url 'usuarios_app:signUp' %}" class="forgot-pass" style="margin-left: auto">Registrarse</a>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-md-7 animated fadeInUp d-flex justify-content-center" data-wow-delay="0.1s">
            <div class="property-item rounded overflow-hidden">
              <div class="position-relative overflow-hidden">
                <img class="img-fluid imagen-registros" src="{% static 'libros_app/images/lib-log-in.jpg' %}" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

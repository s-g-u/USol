{% extends 'libros_app/base.html' %}

{% load static %}

{% block title %}
  Modificar usuario
{% endblock %}

{% block content %}
  <main role="main" class="container" style="margin-top:  50px;">
    <div class="col-md-9 mx-auto">
      {% if 'ok' in request.GET %}
        <p class="alert alert-info">Usuario modificado correctamente</p>
      {% endif %}

      <form method="post" class="card">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Actualizar" class="btn btn-primary py-2 px-5 me-3" style="width: 100%; margin-top:10px;" />
      </form>
    </div>
  </main>
{% endblock %}
